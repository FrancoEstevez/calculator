<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css/style.css"> 
</head>
<body class="body">
    <div class="container">
        <div class="visor">
            <span class="result">0</span>
        </div>
        <div class="abajo">
            <section class="cuadradosArriba">
                <button class="numeros">C</button>
                <button class="numeros">+</button>
                <button class="numeros">/</button>
                <button class="numeros">X</button>
                <button class="numeros">7</button>
                <button class="numeros">8</button>
                <button class="numeros">9</button>
                <button class="numeros">-</button>
                <button class="numeros">4</button>
                <button class="numeros">5</button>
                <button class="numeros">6</button>
                <button class="numeros">+</button>
            </section>
            <div class="cuadradosAbajo">           
                <section class="izquierda">
                    <button class="numerosAbajo">1</button>
                    <button class="numerosAbajo">2</button>
                    <button class="numerosAbajo">3</button>
                    <button class="zero">0</button>
                    <button class="numerosAbajo">.</button>
                </section>
                <button class="igual">=
                </button>
            </div>
        </div>
    </div>
</body>
</html>
